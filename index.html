<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Marcelo Gabriel Pesoa</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <nav>
            <i class='bx bx-cart'>
                <span class="amountProducts">12</span>
            </i>
        </nav>
    </header>

    <div class="products"></div>

    <div class="cart">
        <div class="cart__products"></div>
        <div class="cart__total">
            <div class="cart__total--info">
                <span class="info__amount"></span>
                <span class="info__total"></span>
            </div>

            <button class="btn__buy">
                Comprar
            </button>
        </div>
    </div>

</body>
</html>
