<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Marcelo Gabriel Pesoa</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <nav>
            <a href="#home" class="navbar_logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="nav_logo-icon">
                    <title>Academlo Logo</title>
                    <g>
                        <g>
                            <path d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                            </path>
                        </g>
                    </g>
                </svg>
                <span>STORE</span>
            </a>
            <ul  class="nav_menu">
                <li><a style="text-decoration: none;" href="#home">Home</a> </li>
                <li><a style="text-decoration: none;" href="#products">Products</a> </li>
            </ul>
            <i class='bx bx-moon' ></i>
            <i class='bx bx-cart'>
            <span class="amountProducts"></span>
            </i>
        </nav>
    </header>

    <div class="products" id="products"></div>

    <div class="cart">
        <div class="cart__products"></div>
        <div class="cart__total">
            <div class="cart__total--info">
                <span class="info__amount"></span>
                <span class="info__total"></span>
            </div>

            <button class="btn__buy">
                Comprar
            </button>
        </div>
    </div>

</body>
</html>
